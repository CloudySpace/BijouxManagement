{% extends 'layout.html' %}

{% block body %}
<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/logo.png" alt="CoolAdmin">

                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                {% if error %}
                                    <p class=error><strong>Error:</strong>{{ error }}
                                {% endif %}
                                <div class="form-group">
                                    <label>Usuario</label>
                                    <input class="au-input au-input--full" type="text" name="username" id="user" placeholder="Usuario">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" id="password" placeholder="Password">
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit" value="Login">INICIAR SESIÃ“N </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    {% endblock %}
